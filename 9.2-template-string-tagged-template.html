<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template String - Tagged Template</title>
    <style>
        .hl {
            background: #ffc600;
        }
    </style>
</head>
<body>
<script>
    function div(strings, ...values) {
        return `<div style="${strings[0]}">
        </div>`
    }
    
    const divHtml = div`height:100px;background-color:red;width:300px;`
    
    console.log(divHtml);
    document.body.innerHTML = divHtml;

</script>
</body>
</html>
